<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
			integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="text-end mt-4">
					<button
						class="btn btn-primary"
						@click.prevent="openModal('new')"
					>
						建立新的產品
					</button>
				</div>
				<table class="table mt-4">
					<thead>
						<tr>
							<th width="120">分類</th>
							<th>產品名稱</th>
							<th width="120">原價</th>
							<th width="120">售價</th>
							<th width="100">是否啟用</th>
							<th width="120">編輯</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in productData" :key="item.id">
							<td>{{ item.category }}</td>
							<td>{{ item.title }}</td>
							<td>{{ item.origin_price }}</td>
							<td>{{ item.price }}</td>
							<td>
								<span
									class="text-success"
									v-if="item.is_enabled"
									>啟用</span
								>
								<span v-else>未啟用</span>
							</td>
							<td>
								<div class="btn-group">
									<button
										type="button"
										class="btn btn-outline-primary btn-sm"
										@click.prevent="openModal('edit', item)"
									>
										編輯
									</button>
									<button
										type="button"
										class="btn btn-outline-danger btn-sm"
										@click.prevent="openModal('delete', item)"
									>
										刪除
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="d-flex justify-content-center">
					<pagination
						:pagination="pagination"
						@fetch-data="getData"
					></pagination>
				</div>
				<modal
					:modal-status="modalStatus"
					:product-form="productForm"
					@fetch-data="getData"
				></modal>
				<del-modal
					:form-data="productForm"
					@fetch-data="getData"
				></del-modal>
			</div>
		</div>

		<script type="text/x-template" id="modal">
			<div
			    id="productModal"
			    ref="productModal"
			    class="modal fade"
			    tabindex="-1"
			    aria-labelledby="productModalLabel"
			    aria-hidden="true"
			>
			    <div class="modal-dialog modal-xl">
			        <div class="modal-content border-0">
			            <div class="modal-header bg-dark text-white">
			                <h5 id="productModalLabel" class="modal-title">
			                    <span>新增產品</span>
			                </h5>
			                <button
			                    type="button"
			                    class="btn-close"
			                    data-bs-dismiss="modal"
			                    aria-label="Close"
			                ></button>
			            </div>
			            <div class="modal-body">
			                <div class="row">
			                    <div class="col-sm-4">
			                        <div class="form-group">
			                            <label for="">主要圖片</label>
			                            <input
			                                type="text"
			                                class="form-control"
			                                placeholder="請輸入圖片連結"
			                                v-model.trim="productForm.imageUrl"
			                            />
			                            <img
			                                class="img-fluid"
			                                :src="productForm.imageUrl"
			                            />
			                        </div>
			                        <div class="mb-1">多圖新增</div>
			                        <div v-if="productForm.imagesUrl?.length">
			                            <div
			                                class="mb-1"
			                                v-for="(img, idx) in productForm.imagesUrl" :key="img"
			                            >
			                                <div class="form-group">
			                                    <label for="">圖片網址</label>
			                                    <input
			                                        type="text"
			                                        class="form-control"
			                                        placeholder="請輸入圖片連結"
			                                        v-model.trim="productForm.imagesUrl[idx]"
			                                    />
			                                </div>
			                                <img
			                                    class="img-fluid"
			                                    :src="productForm.imagesUrl[idx]"
			                                />
			                            </div>
			                            <div v-if="!productForm.imagesUrl.includes('')">
			                                <button
			                                    class="
			                                        btn
			                                        btn-outline-primary
			                                        btn-sm
			                                        d-block
			                                        w-100
			                                    "

			                                    @click.prevent="addCarouselImg"
			                                >
			                                    新增圖片
			                                </button>
			                            </div>
			                            <div v-else>
			                                <button
			                                    class="
			                                        btn
			                                        btn-outline-danger
			                                        btn-sm
			                                        d-block
			                                        w-100
			                                    "

			                                    @click.prevent="removeCarouselImg"
			                                >
			                                    刪除圖片
			                                </button>
			                            </div>
			                        </div>
			                        <div v-else>
			                            <button
			                                class="
			                                    btn btn-outline-primary btn-sm
			                                    d-block
			                                    w-100
			                                "
			                                @click.prevent="addImg"
			                            >
			                                新增圖片
			                            </button>
			                        </div>
			                    </div>
			                    <div class="col-sm-8">
			                        <div class="form-group">
			                            <label for="title">標題</label>
			                            <input
			                                id="title"
			                                type="text"
			                                class="form-control"
			                                placeholder="請輸入標題"
			                                v-model.trim="productForm.title"
			                            />
			                        </div>

			                        <div class="row">
			                            <div class="form-group col-md-6">
			                                <label for="category">分類</label>
			                                <input
			                                    id="category"
			                                    type="text"
			                                    class="form-control"
			                                    placeholder="請輸入分類"
			                                    v-model.trim="productForm.category"
			                                />
			                            </div>
			                            <div class="form-group col-md-6">
			                                <label for="price">單位</label>
			                                <input
			                                    id="unit"
			                                    type="text"
			                                    class="form-control"
			                                    placeholder="請輸入單位"
			                                    v-model.trim="productForm.unit"
			                                />
			                            </div>
			                        </div>

			                        <div class="row">
			                            <div class="form-group col-md-6">
			                                <label for="origin_price"
			                                    >原價</label
			                                >
			                                <input
			                                    id="origin_price"
			                                    type="number"
			                                    min="0"
			                                    class="form-control"
			                                    placeholder="請輸入原價"
			                                    v-model.number="productForm.origin_price"
			                                />
			                            </div>
			                            <div class="form-group col-md-6">
			                                <label for="price">售價</label>
			                                <input
			                                    id="price"
			                                    type="number"
			                                    min="0"
			                                    class="form-control"
			                                    placeholder="請輸入售價"
			                                    v-model.number="productForm.price"
			                                />
			                            </div>
			                        </div>
			                        <hr />

			                        <div class="form-group">
			                            <label for="description"
			                                >產品描述</label
			                            >
			                            <textarea
			                                id="description"
			                                type="text"
			                                class="form-control"
			                                placeholder="請輸入產品描述"
			                                v-model.trim="productForm.description"
			                            >
			                            </textarea>
			                        </div>
			                        <div class="form-group">
			                            <label for="content">說明內容</label>
			                            <textarea
			                                id="content"
			                                type="text"
			                                class="form-control"
			                                placeholder="請輸入說明內容"
			                                v-model.trim="productForm.content"
			                            >
			                            </textarea>
			                        </div>
			                        <div class="form-group">
			                            <div class="form-check">
			                                <input
			                                    id="is_enabled"
			                                    class="form-check-input"
			                                    type="checkbox"
			                                    :true-value="1"
			                                    :false-value="0"
			                                    v-model="productForm.is_enabled"
			                                />
			                                <label
			                                    class="form-check-label"
			                                    for="is_enabled"
			                                    >是否啟用</label
			                                >
			                            </div>
			                        </div>
			                    </div>
			                </div>
			            </div>
			            <div class="modal-footer">
			                <button
			                    type="button"
			                    class="btn btn-outline-secondary"
			                    data-bs-dismiss="modal"
			                >
			                    取消
			                </button>
			                <button
			                    type="button"
			                    class="btn btn-primary"
			                    @click.prevent="submitForm"
			                >
			                    確認
			                </button>
			            </div>
			        </div>
			    </div>
			</div>
		</script>

		<script type="text/x-template" id="delModal">
			<div
			    id="delProductModal"
			    ref="delProductModal"
			    class="modal fade"
			    tabindex="-1"
			    aria-labelledby="delProductModalLabel"
			    aria-hidden="true"
			>
			   <div class="modal-dialog">
			       <div class="modal-content border-0">
			           <div class="modal-header bg-danger text-white">
			               <h5 id="delProductModalLabel" class="modal-title">
			                   <span>刪除產品</span>
			               </h5>
			               <button
			                    type="button"
			                    class="btn-close"
			                    data-bs-dismiss="modal"
			                    aria-label="Close"
			               ></button>
			           </div>
			           <div class="modal-body">
			                是否刪除
			                <strong
			                    class="text-danger"
			                             v-text="formData.title"
			                ></strong>
			                商品(刪除後將無法恢復)。
			           </div>
			           <div class="modal-footer">
			               <button
			                    type="button"
			                    class="btn btn-outline-secondary"
			                    data-bs-dismiss="modal"
			               >
			                   取消
			               </button>
			               <button
			                    type="button"
			                    class="btn btn-danger"
			                    @click.prevent="delProduct"
			               >
			                   確認刪除
			               </button>
			           </div>
			       </div>
			   </div>
			</div>
		</script>

		<!-- pagination -->
		<script type="text/x-template" id="pagination">
			<nav aria-label="Page navigation example">
			    <ul class="pagination">
			        <li class="page-item" :class="{ disabled: !pagination.has_pre }">
			            <a class="page-link" href="#" aria-label="Previous" @click.prevent="prev">
			            <span aria-hidden="true">&laquo;</span>
			            </a>
			        </li>
			        <li
			            class="page-item"
			            :class="{ active: pagination.current_page === item}"
			            v-for="item in pagination?.total_pages" :key="item"
			        >
			            <a class="page-link" href="#" @click.prevent="getData(item)">{{ item }}</a>
			            </li>
			        <li class="page-item" :class="{ disabled: !pagination.has_next }">
			            <a class="page-link" href="#" aria-label="Next" @click.prevent="next">
			                <span aria-hidden="true">&raquo;</span>
			            </a>
			        </li>
			    </ul>
			</nav>
		</script>

		<script type="module" src="app2.js"></script>
	</body>
</html>
